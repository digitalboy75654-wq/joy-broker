<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw USDT | Golden Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #ffd700; --bg: #050505; --card: #111; --red: #ff4d4d; --gray: #888; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }

        /* UI Styling */
        .header { width: 100%; max-width: 450px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .back-link { color: var(--gold); text-decoration: none; font-weight: bold; font-size: 15px; }
        .balance-box { background: rgba(255, 215, 0, 0.1); padding: 8px 15px; border-radius: 12px; border: 1px solid var(--gold); color: var(--gold); font-weight: 800; }
        .balance-label { display: block; font-size: 10px; color: var(--gray); text-transform: uppercase; }

        .withdraw-card { width: 100%; max-width: 450px; background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid #222; }
        .user-meta { background: #1a1a1a; padding: 12px; border-radius: 15px; margin-bottom: 20px; font-size: 11px; border-left: 4px solid var(--gold); }

        select, input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 18px; font-size: 14px; }
        .fee-container { background: #161616; padding: 15px; border-radius: 15px; border: 1px dashed #444; margin-bottom: 25px; }
        .net-amount { color: var(--gold); font-weight: 800; font-size: 18px; }

        .btn-withdraw { width: 100%; padding: 18px; background: linear-gradient(135deg, #ffd700, #b8860b); color: #000; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        
        /* History Section Styling */
        .history-section { width: 100%; max-width: 450px; margin-top: 30px; background: #111; padding: 15px; border-radius: 20px; border: 1px solid #333; }
        .history-title { color: gold; text-align: center; font-size: 14px; margin-bottom: 15px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="back-link">&#8592; BACK</a>
        <div class="balance-box">
            <span class="balance-label">Total Balance</span>
            $<span id="userBalance">0.00</span>
        </div>
    </div>

    <div class="withdraw-card">
        <div class="user-meta">
            <p>Account: <span id="displayEmail">Loading...</span></p>
            <p>User ID: <span id="displayUID">...</span></p>
        </div>

        <label style="font-size: 12px; color: #888; margin-bottom: 5px; display: block;">Select Network</label>
        <select id="network">
            <option value="USDT (TRC20)">USDT (Tron - TRC20)</option>
            <option value="USDT (BEP20)">USDT (BSC - BEP20)</option>
        </select>

        <label style="font-size: 12px; color: #888; margin-bottom: 5px; display: block;">Wallet Address</label>
        <input type="text" id="address" placeholder="Enter Wallet Address">

        <label style="font-size: 12px; color: #888; margin-bottom: 5px; display: block;">Amount ($)</label>
        <input type="number" id="amount" placeholder="Min 10.00" oninput="calculateNet()">

        <div class="fee-container">
            <div style="display:flex; justify-content:space-between; font-size:12px;">
                <span>Network Fee:</span>
                <span style="color: var(--red);">-$3.00</span>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:10px; padding-top:10px; border-top:1px solid #333;">
                <span>You will receive:</span>
                <span class="net-amount" id="netAmount">$0.00</span>
            </div>
        </div>

        <button class="btn-withdraw" onclick="submitWithdraw()">Submit Withdrawal</button>
    </div>

    <div class="history-section">
        <h3 class="history-title">ðŸ“œ Withdrawal History</h3>
        <div id="withdrawal-history-list">
            <p style="text-align:center; color:#666; font-size:12px;">Loading history...</p>
        </div>
    </div>

<script>
    // 1. Firebase Initialization
    const firebaseConfig = {
        apiKey: "AIzaSyDz_mp5wpULG732DXhZDoVczdy369j8WBY",
        databaseURL: "https://ludo-joy-fb32d-default-rtdb.firebaseio.com",
        projectId: "ludo-joy-fb32d",
    };
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const auth = firebase.auth();

    let currentBalance = 0;
    const fee = 3.00;

    // 2. Auth State and Data Sync
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('displayEmail').innerText = user.email;
            document.getElementById('displayUID').innerText = user.uid.substring(0, 10).toUpperCase();

            // Real-time Balance sync
            db.ref('users/' + user.uid + '/wallet').on('value', (snapshot) => {
                currentBalance = parseFloat(snapshot.val()) || 0;
                document.getElementById('userBalance').innerText = currentBalance.toFixed(2);
            });

            // Start History Listener
            fetchHistory(user.uid);
        } else {
            window.location.href = "index.html";
        }
    });

    // 3. Calculation Function
    function calculateNet() {
        let amt = parseFloat(document.getElementById('amount').value) || 0;
        let net = amt > fee ? amt - fee : 0;
        document.getElementById('netAmount').innerText = "$" + net.toFixed(2);
    }

    // 4. Submit Function
    function submitWithdraw() {
        const user = auth.currentUser;
        const address = document.getElementById('address').value.trim();
        const network = document.getElementById('network').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const receive = amount - fee;

        if (!address || address.length < 20) return alert("Enter valid address!");
        if (isNaN(amount) || amount < 10) return alert("Min withdrawal $10!");
        if (amount > currentBalance) return alert("Insufficient balance!");

        if (confirm(`Confirm $${amount} to ${network}?`)) {
            const requestRef = db.ref('withdrawRequests').push();
            const withdrawData = {
                requestId: requestRef.key,
                uid: user.uid,
                email: user.email,
                walletAddress: address,
                network: network,
                requestedAmount: amount,
                receiveAmount: receive,
                status: "pending",
                timestamp: Date.now()
            };

            requestRef.set(withdrawData)
            .then(() => {
                return db.ref('users/' + user.uid).update({ wallet: currentBalance - amount });
            })
            .then(() => {
                alert("Withdrawal submitted!");
                document.getElementById('amount').value = "";
                document.getElementById('address').value = "";
            })
            .catch(err => alert("Error: " + err.message));
        }
    }

    // 5. History Display Function
    function fetchHistory(myUID) {
        const listContainer = document.getElementById('withdrawal-history-list');
        
        // Listen to 'withdrawRequests' path
        db.ref('withdrawRequests').on('value', (snapshot) => {
            let html = "";
            let found = false;

            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (data.uid === myUID) {
                        found = true;
                        let rawStatus = (data.status || "pending").toLowerCase();
                        let statusColor = "#f0b90b"; // Gold for pending
                        if (rawStatus === "completed" || rawStatus === "approved") statusColor = "#25D366";
                        if (rawStatus === "rejected") statusColor = "#ff4d4d";

                        html += `
                            <div style="background:#1a1e23; padding:12px; border-radius:12px; margin-bottom:10px; border-left: 4px solid ${statusColor};">
                                <div style="display:flex; justify-content:space-between;">
                                    <span style="color:#fff; font-weight:bold;">$${parseFloat(data.requestedAmount || 0).toFixed(2)}</span>
                                    <span style="color:${statusColor}; font-size:11px; font-weight:bold; text-transform:uppercase;">${rawStatus}</span>
                                </div>
                                <div style="color:#888; font-size:10px; margin-top:5px;">
                                    ${data.network} | ${new Date(data.timestamp).toLocaleDateString()}
                                </div>
                            </div>`;
                    }
                });
            }
            listContainer.innerHTML = found ? html : "<p style='text-align:center; color:#666; font-size:12px;'>No records found.</p>";
        });
    }
</script>
</body>
</html>
