<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw USDT | Golden Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #ffd700; --bg: #050505; --card: #111; --red: #ff4d4d; --gray: #888; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }

        /* Navigation Header */
        .header { width: 100%; max-width: 450px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .back-link { color: var(--gold); text-decoration: none; font-weight: bold; font-size: 15px; }
        .balance-box { background: rgba(255, 215, 0, 0.1); padding: 8px 15px; border-radius: 12px; border: 1px solid var(--gold); color: var(--gold); font-weight: 800; }
        .balance-label { display: block; font-size: 10px; color: var(--gray); text-transform: uppercase; }

        /* Main Card */
        .withdraw-card { width: 100%; max-width: 450px; background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .user-meta { background: #1a1a1a; padding: 12px; border-radius: 15px; margin-bottom: 20px; font-size: 11px; border-left: 4px solid var(--gold); }

        label { font-size: 13px; color: var(--gray); margin-bottom: 8px; display: block; font-weight: 600; }
        select, input { width: 100%; padding: 16px; border-radius: 15px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 18px; outline: none; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--gold); }
        
        .fee-container { background: #161616; padding: 15px; border-radius: 15px; margin-bottom: 25px; border: 1px dashed #444; }
        .fee-row { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; color: var(--gray); }
        .net-amount { color: var(--gold); font-weight: 800; font-size: 18px; }

        .btn-withdraw { width: 100%; padding: 18px; background: linear-gradient(135deg, #ffd700, #b8860b); color: #000; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-withdraw:active { transform: scale(0.98); }

        /* History Section */
        .history-section { width: 100%; max-width: 450px; margin-top: 30px; background: #111; padding: 15px; border-radius: 20px; border: 1px solid #333; }
        .history-title { color: gold; text-align: center; font-size: 14px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .history-item { background: #1a1e23; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #444; }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html" class="back-link">&#8592; BACK</a>
        <div class="balance-box">
            <span class="balance-label">Total Balance</span>
            $<span id="userBalance">0.00</span>
        </div>
    </div>

    <div class="withdraw-card">
        <div class="user-meta">
            <p>Account: <span id="displayEmail">Loading...</span></p>
            <p>User ID: <span id="displayUID">...</span></p>
        </div>

        <label>Select Network</label>
        <select id="network">
            <option value="USDT (TRC20)">USDT (Tron - TRC20)</option>
            <option value="USDT (BEP20)">USDT (BSC - BEP20)</option>
        </select>

        <label>Wallet Address</label>
        <input type="text" id="address" placeholder="Paste your USDT address here">

        <label>Withdraw Amount ($)</label>
        <input type="number" id="amount" placeholder="Minimum 10.00" oninput="calculateNet()">

        <div class="fee-container">
            <div class="fee-row">
                <span>Network Fee:</span>
                <span style="color: var(--red);">-$3.00</span>
            </div>
            <div class="fee-row" style="margin-top:10px; padding-top:10px; border-top:1px solid #333;">
                <span>Total You Receive:</span>
                <span class="net-amount" id="netAmount">$0.00</span>
            </div>
        </div>

        <button class="btn-withdraw" onclick="submitWithdraw()">Submit Withdrawal</button>
    </div>

    <div class="history-section">
        <h3 class="history-title">ðŸ“œ Withdrawal History</h3>
        <div id="withdrawal-history-list">
            <p style="text-align:center; color:#666; font-size:12px;">Checking for records...</p>
        </div>
    </div>

<script>
    // --- 1. Firebase Initialization ---
    const firebaseConfig = {
        apiKey: "AIzaSyDz_mp5wpULG732DXhZDoVczdy369j8WBY",
        databaseURL: "https://ludo-joy-fb32d-default-rtdb.firebaseio.com",
        projectId: "ludo-joy-fb32d",
    };
    
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const auth = firebase.auth();

    let currentBalance = 0;
    const fee = 3.00;

    // --- 2. Auth State and Data Loading ---
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('displayEmail').innerText = user.email;
            document.getElementById('displayUID').innerText = user.uid.substring(0, 10).toUpperCase();

            // Sync User Balance
            db.ref('users/' + user.uid + '/wallet').on('value', (snapshot) => {
                currentBalance = parseFloat(snapshot.val()) || 0;
                document.getElementById('userBalance').innerText = currentBalance.toFixed(2);
            });

            // Load History
            fetchHistory(user.uid);
        } else {
            window.location.href = "index.html";
        }
    });

    // --- 3. Calculation Logic ---
    function calculateNet() {
        let amt = parseFloat(document.getElementById('amount').value) || 0;
        let net = amt > fee ? amt - fee : 0;
        document.getElementById('netAmount').innerText = "$" + net.toFixed(2);
    }

    // --- 4. Submission Logic ---
    function submitWithdraw() {
        const user = auth.currentUser;
        const address = document.getElementById('address').value.trim();
        const network = document.getElementById('network').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const receive = amount - fee;

        // Validation
        if (!address || address.length < 20) {
            alert("Please enter a valid wallet address!");
            return;
        }
        if (isNaN(amount) || amount < 10) {
            alert("Minimum withdrawal amount is $10!");
            return;
        }
        if (amount > currentBalance) {
            alert("Insufficient balance!");
            return;
        }

        if (confirm(`Confirm withdrawal of $${amount} to ${network}?\nYou will receive $${receive.toFixed(2)}`)) {
            const requestRef = db.ref('withdrawRequests').push();
            const withdrawData = {
                requestId: requestRef.key,
                uid: user.uid,
                email: user.email,
                walletAddress: address,
                network: network,
                requestedAmount: amount,
                receiveAmount: receive,
                status: "pending",
                timestamp: Date.now()
            };

            requestRef.set(withdrawData)
            .then(() => {
                // Deduct balance
                return db.ref('users/' + user.uid).update({ 
                    wallet: (currentBalance - amount) 
                });
            })
            .then(() => {
                alert("Withdrawal request submitted successfully!");
                document.getElementById('amount').value = "";
                document.getElementById('address').value = "";
                calculateNet();
            })
            .catch(err => {
                alert("Database Error: " + err.message);
            });
        }
    }

    // --- 5. Real-time History Loader ---
    function fetchHistory(myUID) {
        const listContainer = document.getElementById('withdrawal-history-list');
        
        db.ref('withdrawRequests').on('value', (snapshot) => {
            let html = "";
            let found = false;

            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    if (data.uid === myUID) {
                        found = true;
                        let statusColor = "#f0b90b"; // Gold for pending
                        if (data.status === "completed" || data.status === "approved") statusColor = "#25D366";
                        if (data.status === "rejected") statusColor = "#ff4d4d";

                        html += `
                            <div class="history-item" style="border-left-color: ${statusColor};">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <span style="color:#fff; font-weight:bold;">$${parseFloat(data.requestedAmount).toFixed(2)}</span>
                                    <span style="color:${statusColor}; font-size:11px; font-weight:bold; text-transform:uppercase;">${data.status}</span>
                                </div>
                                <div style="color:#888; font-size:10px; margin-top:5px; display:flex; justify-content:space-between;">
                                    <span>${new Date(data.timestamp).toLocaleDateString()}</span>
                                    <span>${data.network}</span>
                                </div>
                            </div>`;
                    }
                });
            }
            
            listContainer.innerHTML = found ? html : "<p style='text-align:center; color:#666; font-size:12px;'>No withdrawal history yet.</p>";
        });
    }
</script>
</body>
</html>
